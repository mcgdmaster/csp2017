<!doctype html>
<html lang="en">

<head>
  <style type="text/css">
    html,
    body {
      height: 100%;
    }

    body {
      background-image: url(images/home.jpg);
      background-repeat: no-repeat;
      background-size: 100% 100%;
      background-size: cover;
    }
  </style>
  <meta charset="utf-8">
  <title>Home</title>
</head>
<img src="images/images.png" height="250">
<br>

<body>
  <script type="text/javascript">
    function startTime() {
      var today = new Date();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);
      document.getElementById('txt').innerHTML =
        h + ":" + m + ":" + s;
      var t = setTimeout(startTime, 500);

    }

    function checkTime(i) {
      if (i < 10) { i = "0" + i }; // add zero in front of numbers < 10
      return i;
    }
    var currentTime = new Date();
    var hours = currentTime.getHours();
    var minutes = currentTime.getMinutes();
    var seconds = currentTime.getSeconds();
    var suffix = "AM"; // use AM by default

    if (minutes < 10)
      minutes = "0" + minutes;

    if (seconds < 10)
      seconds = "0" + minutes

    if (hours >= 12) {
      suffix = "PM";
      hours = hours - 12;
    }
    if (hours == 0) {
      hours = 12;
    }

    document.write("<b><div id='d1'>" + hours + ":" +
      minutes + ":" + seconds + " " + suffix + "</div></b>");

    var a = new Date();
    var day = a.getDate();
    var month = a.getMonth() + 1;

    if (day < 10) {
      day = "0" + a.getDate();
    }

    if (month < 10) {
      month = "0" + eval(a.getMonth() + 1);
    }

    var date = day + "." + month + "." + a.getFullYear();
    document.getElementById('date').innerHTML = date;

    function hideElement(id_attribute_value) {
      if (document.getElementById &&
        document.getElementById(id_attribute_value) &&
        document.getElementById(id_attribute_value).style
      ) {
        document.getElementById(id_attribute_value).style.visibility = "hidden";
      };
    }
  </script>

  <body onload="startTime()">
    <div id="txt"></div>

  </body>
</body>

</html>
